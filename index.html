<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private_Details</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Page Start -->
    <section id="Login">
        <div class="container">
            <div class="login-form">
                <div class="title">
                    <h2>Login</h2>
                </div>
                <div class="field">
                    <div class="FormField">
                        <form action="#" class="LoginForm">
                            <input type="text" placeholder="Username" required>
                            <div class="userErr"><p>usernames are case-sensitive</p></div>
                            <input type="password" placeholder="Password" required>
                            <div class="PassErr"><p>passwords are case-sensitive</p></div>
                            <button type="submit">Login</button>                        
                        </form>
                    </div>
                    <div class="Others">                    
                        <a href="#">Set New Password</a>
                        <a href="#">Sign up</a>
                        <a href="#">Help</a>                    
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Login Page End -->
</body>
</html>
